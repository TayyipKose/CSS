<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sayfa Yerleşimi - Flex</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="header">
    <h1>Sayfa Başlığı</h1>
</header>

<div class="main-container">
    <aside class="sidebar">
        <h2>Sol Menü</h2>
        <ul>
            <li>Ana Sayfa</li>
            <li>Hakkımızda</li>
            <li>İletişim</li>
        </ul>
    </aside>

    <main class="content">
        <h2>İçerik</h2>
        <p>Burada içerik alanı bulunur. Flex ile ortalanmıştır.</p>
        <table border="1" width="100%">
            <tr><th>Ad</th><th>Soyad</th></tr>
            <tr><td>Ali</td><td>Yılmaz</td></tr>
            <tr><td>Ayşe</td><td>Kara</td></tr>
        </table>
    </main>

    <aside class="rightbar">
        <h2>Sağ Panel</h2>
        <p>Ek bilgiler, reklam alanı vs.</p>
    </aside>
</div>

<footer class="footer">
    <p>&copy; 2025 Tüm Hakları Saklıdır.</p>
</footer>

<button class="scroll-top">↑ Yukarı Çık</button>

</body>
</html>
